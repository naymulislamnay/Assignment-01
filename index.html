<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="header">
        <nav>
            <h1 class="inter-normal text-color-blue top-logo">
                LOGO
            </h1>
            <button class="raleway-regular btn-primary">Sign Up</button>
        </nav>

        <div class="banner">
            <div class="banner-content raleway-regular text-color-black1">
                Cool Dark UI Template for<br>Webflow Agencies!
            </div>
            <button class="raleway-regular btn-primary sf-btn">Stay Focused</button>
        </div>
    </header>
    <main>
        <section class="action">
            <div>
                <p class="raleway-regular text-color-black1 action-heading">See It in Action</p>
                <p class="raleway-regular text-color-black2 action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="raleway-regular btn-primary">Launch Live Preview</button>
            </div>
            <img class="action-image" src="./Assets/wc-mini.png" alt="">
        </section>

        <section class="users">
            <p class="raleway-regular text-color-black1 users-heading">
                Joined Thousands of Productive Users
            </p>
            <div class="users-data">
                <!-- .user-data*3>p.data-heading+p.data-title -->
                 <div class="user-data inter-normal">
                    <p class="data-heading text-color-blue">50K</p>
                    <p class="data-title text-color-black3">Active Users</p>
                 </div>
                 <div class="user-data inter-normal">
                    <p class="data-heading text-color-blue">2M+</p>
                    <p class="data-title text-color-black3">Focus Sessions</p>
                 </div>
                 <div class="user-data inter-normal">
                    <p class="data-heading text-color-blue">95%</p>
                    <p class="data-title text-color-black3">Satisfaction Rate</p>
                 </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
